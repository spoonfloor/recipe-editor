<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;"
    />
    <title>Favorite Eats - Recipe</title>

    <!-- Load Red Hat Mono font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/overrides.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- âœ… Local SQL.js (offline) -->
    <script src="js/sql-wasm.js"></script>
  </head>

  <body class="recipe-editor-page">
    <div class="app-bar-wrapper no-select">
      <!-- Left/Right elements layer -->
      <div class="app-bar-elements-layer">
        <div class="title-and-back">
          <div class="back-button" id="backButton">
            <img
              src="assets/back_arrow_light.svg"
              alt="Back"
              class="back-arrow"
            />
          </div>
          <span id="recipeTitle" class="title title-editor">Title</span>
        </div>
        <div class="actions">
          <button class="button" id="cancelEditsBtn">Cancel</button>
          <button class="button" id="editorActionBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="recipe-wrapper">
      <div id="recipeView"></div>
    </div>

    <!-- JS Modules -->
    <script src="js/utils.js"></script>
    <script src="js/ingredientRenderer.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/bridge.js"></script>
    <script src="js/recipeEditor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
