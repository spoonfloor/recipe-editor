<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Eats - Recipe</title>
    <!-- Load Red Hat Mono font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="stylesheet" href="css/overrides.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  </head>
  <body class="recipe-editor-page">
    <div class="app-bar-wrapper no-select">
      <!-- Left/Right elements layer -->
      <div class="app-bar-elements-layer">
        <div class="title-and-back">
          <div class="back-button" id="backButton">
            <span class="material-symbols-outlined back-arrow">arrow_back</span>
          </div>
          <span id="recipeTitle" class="title">Title</span>
        </div>
        <div class="actions">
          <button class="button" id="editorActionBtn">Action</button>
        </div>
      </div>
    </div>
    <div class="recipe-wrapper">
      <div id="recipeView"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/ingredientRenderer.js"></script>
    <script src="js/recipeEditor.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
