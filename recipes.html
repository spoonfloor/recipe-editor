<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Eats - Recipes</title>
    <!-- Load Red Hat Mono font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/overrides.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  </head>
  <body class="recipes-page">
    <div class="app-bar-wrapper">
      <!-- Centered search bar layer -->
      <div class="app-bar-search-layer">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
      </div>

      <!-- Left/Right elements layer -->
      <div class="app-bar-elements-layer">
        <div class="back-button" id="backButton">
          <span class="material-symbols-outlined">arrow_back</span>
        </div>
        <div class="actions">
          <button class="button" id="recipesActionBtn">Action</button>
        </div>
      </div>
    </div>

    <ul id="recipeList"></ul>

    <script src="js/utils.js"></script>
    <script src="js/ingredientEditor.js"></script>
    <script src="js/recipeEditor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
